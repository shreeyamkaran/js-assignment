<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title>signup</title>
	</head>
	<body>
		<div id="container">

			<nav class="mb-3 navbar bg-body-tertiary shadow-sm sticky-top">
				<div class="container-fluid d-flex justify-content-center">
					<span class="navbar-brand mb-0 fs-3 text-primary">Sign Up</span>
				</div>
			</nav>

			<div id="main" class="position-relative">

				<img src="./default-user.png" class="img-fluid position-absolute rounded-circle d-none d-lg-block" style="width: 200px; height: auto; right: 20px;" alt="default-user">
				
				<form class="d-flex flex-column fs-6 mb-3">

					<div class="mb-3 col-10 col-sm-6 mx-auto">
						<label for="username" class="form-label">Username:</label>
						<input type="text" class="form-control" id="username" placeholder="username">
					</div>

					<div class="mb-3 col-10 col-sm-6 mx-auto">
						<label for="fname" class="form-label">First Name:</label>
						<input type="text" class="form-control" id="fname" placeholder="First Name">
					</div>

					<div class="mb-3 col-10 col-sm-6 mx-auto">
						<label for="lname" class="form-label">Last Name:</label>
						<input type="text" class="form-control" id="lname" placeholder="Last Name">
					</div>

					<div class="mb-3 col-10 col-sm-6 mx-auto">
						<label for="dob" class="form-label">Date of Birth:</label>
						<input type="date" class="form-control" id="dob" placeholder="dd/mm/yyyy">
					</div>

					<div class="mb-3 col-10 col-sm-6 mx-auto">
						<label for="eid" class="form-label">Employee ID:</label>
						<input type="number" class="form-control" id="eid" placeholder="Employee ID Number">
					</div>

					<div class="mb-3 col-10 col-sm-6 mx-auto">
						<label for="email" class="form-label">Email:</label>
						<input type="email" class="form-control" id="email" placeholder="Email">
					</div>

					<div class="mb-3 col-10 col-sm-6 mx-auto">
						<label for="phone" class="form-label">Phone Number:</label>
						<input type="number" class="form-control" id="phone" placeholder="Phone Number">
					</div>

					<div class="mb-3 col-10 col-sm-6 mx-auto">
						<label for="file" class="form-label">Profile Picture:</label>
						<input class="form-control form-control" id="file" type="file" accept="image/*">
					</div>

					<div class="mb-3 col-10 col-sm-6 mx-auto">
						<label for="password" class="form-label">Password:</label>
						<input type="password" class="form-control" id="password" placeholder="Password">
					</div>

					<div class="mb-3 col-10 col-sm-6 mx-auto">
						<label for="designation" class="form-label">Designation:</label>
						<input type="text" class="form-control" id="designation" placeholder="Designation">
					</div>

					<div class="mb-3 col-10 col-sm-6 mx-auto">
						<label for="address" class="form-label">Address:</label>
						<input type="text" class="form-control" id="address" placeholder="Address">
					</div>

					<div class="mb-3 col-10 col-sm-6 mx-auto">
						<label for="link" class="form-label">Link:</label>
						<input type="text" class="form-control" id="link" placeholder="Link">
					</div>

					<div class="mb-3 col-10 col-sm-6 mx-auto">
						<label for="language" class="form-label">Language:</label>
						<input type="text" class="form-control" id="language" placeholder="Language">
					</div>

					<button id="submit" type="button" class="btn btn-primary col-5 col-sm-4 mx-auto my-3">Sign Up</button>

				</form>

			</div>

		</div>

		<script type="module" src="./signup.js"></script>
	</body>
</html>
